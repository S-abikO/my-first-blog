{% load static %}
<html>
    <head>
        <title>Django Girls Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" type="text/css">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon gliphicon-plus"></span></a>
            <a href="<div data-gb-custom-block data-tag='url' data=0='post_draft_list'></div>" class="top-menu"><span class="glyphicon gliphicon-edit"></span></a>
            <p class="top-menu">Hello {{ uer.username }} <small>( <a href="{% url 'logout' %}">Log out</a> )</small></p>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu">"><span class="glyphicon gliphicon-plus"></span></a>
            {% endif %}
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
