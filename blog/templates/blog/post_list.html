{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            <p>published: {{ post.published_date }}</p>
        </div>
        <p>published: {{ post.published_date }}</p>
        <h2>
            <a href="{% url 'post_detail' pk=post.pk %}">
                {{ post.title }}
            </a>
        </h2>
        <h2>
            <a href="{% url 'post_detail' pk=post.pk %}">
                {{ post.title }}
            </a>
            Comments: {{ post.comments.count }}
        </h2>
        <p>{{ post.text|linebreaker }}</p>
    </div>
    {% endfor %}
{% endblock %}
